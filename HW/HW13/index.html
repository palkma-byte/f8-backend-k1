<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal webpage</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script type="application/javascript" src="assets/script.js"></script>
  </head>
  <body>
    <main class="json">
      <!-- name and description -->
      <div class="block">
        <p>
          <span class="key">name</span><span class="attr">Place Holder</span>
        </p>
        <div id="typed-strings">
          <span>{desc}</span>
          <span>{desc}</span>
          <span>{desc}</span>
        </div>
        <p><span class="key">description</span><span id="typed"></span></p>
      </div>
      <!-- end name and description -->
      <!-- address -->
      <div class="block">
        <p><span class="array-key">address</span></p>
        <div class="array">
          <p class="array-attr">{address}</p>

          <p class="array-attr">{address}</p>

          <p class="array-attr">{address}</p>
        </div>
      </div>
      <!-- end address -->
      <!-- contact -->
      <div class="block">
        <p><span class="list-key">contact</span></p>
        <div class="list">
          <p>
            <span class="list-subkey">{contact}</span
            ><span class="list-attr">{contact}</span>
          </p>

          <p>
            <span class="list-subkey">{contact}</span
            ><span class="list-attr">{contact}</span>
          </p>

          <p>
            <span class="list-subkey">{contact}</span
            ><span class="list-attr">{contact}</span>
          </p>
        </div>
      </div>
      <!-- end contact -->
      <!-- profiles -->
      <div class="block">
        <span class="array-key">profiles</span>
        <div class="array">
          <p class="array-attr">{profile}</p>

          <p class="array-attr">{profile}</p>

          <p class="array-attr">{profile}</p>

          <p class="array-attr">{profile}</p>

          <p class="array-attr">{profile}</p>

          <p class="array-attr">{profile}</p>
        </div>
      </div>
      <!-- end profiles -->
    </main>
  </body>
</html>
